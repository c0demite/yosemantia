<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
    <title>Yosemantia</title>
</head>

<body>

    <div class="content">
        <span class="nes-container is-rounded is-dark nes-text is-error">YOSEMANTIA</span>
        
        <div class="stats-panel nes-container is-rounded">
            <div class="stats-grid">
                <div class="stat-item">
                    <span>Zdrowie:</span>
                    <span id="health-stat">100</span>
                </div>
                <div class="stat-item">
                    <span>Wiedza:</span>
                    <span id="knowledge-stat">0</span>
                </div>
                <div class="stat-item">
                    <span>Reputacja:</span>
                    <span id="reputation-stat">0</span>
                </div>
            </div>
            <div class="inventory">
                <span>Inwentarz:</span>
                <div id="inventory-list"></div>
            </div>
        </div>
        
        <div class="nes-container is-rounded is-dark">
            <p id="text">Ładowanie gry...</p>
            <div id="option-buttons" class="btn-grid">
                <!-- Przyciski będą generowane przez JavaScript -->
            </div>
        </div>
    </div>





</body>

</html>
